<div style="float: left; padding-left: 20px; padding-top: 30px">
  <h2>Pomo & co</h2>
  <div style="width: 200px">
    <mat-selection-list #shoes [multiple]="false">
      <mat-list-option *ngFor="let menu of menus" [value]="menu">
        {{ menu }}
      </mat-list-option>
    </mat-selection-list>
  </div>
  <div
    style="
      border: 1px solid black;
      width: 200px;
      height: 200px;
      margin-top: 50px;
    "
  >
    <p style="padding-top: 50px; padding-left: 20px">
      Your Order is ready now.
    </p>
    <p style="padding-left: 20px">Splint Doumo</p>
    <p style="padding-left: 20px">Order Id: #ED564F</p>
    <button style="padding-left: 20px">Details -></button>
  </div>
</div>

<div style="padding-left: 250px; padding-top: 30px">
  <div>
    <div style="padding-left: 60px; padding-top: 15px; float: left">
      <h2>{{ result.restaurantName }}</h2>
      <div style="word-wrap: break-word; width: 300px">
        {{ result.restaurantDescription }}
      </div>
      <br />
      <div>{{ result.openingHours }}</div>
      <br />
      <div>{{ result.contactNumber }}</div>
      <br />
      <div>{{ result.websiteUrl }}</div>
    </div>
    <div style="float: right">
      <img
        [src]="result.restaurantImage"
        [alt]="result.restaurantName"
        style="
          width: 656px;
          height: 300px;
          padding: 0px 20px 20px 20px;
          border-radius: 40px;
        "
      />
    </div>
  </div>
  <br />

  <div style="padding-left: 60px; padding-top: 300px">
    <h2>Menu</h2>
  </div>
  <div>
    <ul>
      <li
        style="float: left; width: 356px; height: 356px"
        *ngFor="let menu of menuItem; let i = index"
      >
        <a>
          <img
            [alt]="menu.itemName"
            [src]="menu.itemPhoto"
            style="
              width: 336px;
              height: 176px;
              padding: 0px 20px 20px 20px;
              border-radius: 40px;
            "
          />
        </a>
        <div>
          <div
            style="font-weight: bold; padding: 0px 20px 10px 20px; float: left"
          >
            {{ menu.itemName }}
          </div>
          <div style="float: right; padding: 0px 20px">
            ${{ menu.itemCost }}
          </div>
        </div>
      </li>
    </ul>
  </div>
</div>
